<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May vi tính< </title>
</head>
<body>
<table>
    <tr>
        <td><input type="number" placeholder="Nhap so thứ nhất" id="in1"></td>
        <td><input type="number" placeholder="Nhap so thứ hai" id="in2"></td>
        <td>
            <button onclick="laydulieu()">Cộng</button>
            <button onclick="laydulieu1()">Trừ</button>
        </td>
    </tr>
    <tr>
        <td id="td"><h2>kết quả :</h2><h3 id="hello"></h3></td>
    </tr>
</table>
<script>
    function laydulieu() {
        let a = +document.getElementById('in1').value;
        let b = +document.getElementById('in2').value;
        let cong = a + b
        document.getElementById('hello').innerHTML=cong;
    }
    function laydulieu1() {
        let a = +document.getElementById('in1').value;
        let b = +document.getElementById('in2').value;
        let tru = a - b
        document.getElementById('hello').innerHTML=tru;
    }
</script>

</body>
</html>
